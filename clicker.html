<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>

<body>
  <img id="imbouta"
    src="https://i.ytimg.com/vi/xcKpjw93czQ/maxres2.jpg?sqp=-oaymwEoCIAKENAF8quKqQMcGADwAQH4Ac4FgALQBYoCDAgAEAEYciA6KDkwDw==&rs=AOn4CLDL9ZoIld8f4hUCS0HPYXVXOIrVcw"
    width="1000" height="600">
  <p id="score">score:0</p>
  <button id="button" type="button">upgrade Me!</button>
  <multiplier id="multi"></multiplier>
  <button id="autoclick" type="autoclick">MEGACLICK</button>

</body>

</html>

<script>
  var score = 2n
  var multiplier = 2n
  document.getElementById("imbouta").addEventListener("click", increaseScore)
  document.getElementById("button").addEventListener("click", upgrade)
  document.getElementById("autoclick").addEventListener("click", autoclick)
 
  function increaseScore() {
    score = score * multiplier
    document.getElementById("score").innerText = "score" + score
  }
  function upgrade() {

    if (score >= 2n) {
      score = score - 2n
      multiplier = multiplier + 2n
    }
    document.getElementById("score").innerText = "score" + score
  }
function autoclick(){
  setInterval(increaseScore, 0)
}

</script>
